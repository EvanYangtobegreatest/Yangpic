    <script>
        // 获取图片并渲染到页面
        async function fetchImagesFromR2() {
            const accessKeyId = '145934bf583c3ee6ef1cea1ffe873a73';
            const secretAccessKey = '3247d709c25e6df00563c40942873fb249e198a1118b6818612e4e6d3caff4f4';
            const bucketName = 'pic-impact';
            const endpoint = 'https://b1935e359615d1949f67f2b1e8050ec8.r2.cloudflarestorage.com';
            const publicURL = 'https://b751a9f.webp.li';

            const s3 = new AWS.S3({
                accessKeyId: accessKeyId,
                secretAccessKey: secretAccessKey,
                endpoint: endpoint,
                s3ForcePathStyle: true,
                signatureVersion: 'v4',
                region: 'auto'
            });

            const params = { Bucket: bucketName };

            try {
                s3.listObjectsV2(params, (err, data) => {
                    if (err) {
                        console.log('Error', err);
                    } else {
                        const images = data.Contents.filter(item => 
                            item.Key.endsWith('.JPG') || 
                            item.Key.endsWith('.png') || 
                            item.Key.endsWith('.gif') || 
                            item.Key.endsWith('.jpeg')
                        ).map(item => ({
                            key: item.Key,
                            url: `${publicURL}/${item.Key}`
                        }));

                        renderImages(images.slice(0, 5)); // 显示前 5 张图片
                    }
                });
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        // 渲染图片到页面
        function renderImages(images) {
            const gallery = document.getElementById('portfolio-gallery');
            gallery.innerHTML = ''; // 清空现有内容

            images.forEach(image => {
                const div = document.createElement('div');
                div.className = 'mix col-xl-2 col-md-3 col-sm-4 col-6 p-0';

                const a = document.createElement('a');
                a.href = image.url;
                a.className = 'portfolio-item img-popup set-bg';
                a.style.backgroundImage = `url(${image.url})`;

                div.appendChild(a);
                gallery.appendChild(div);
            });

            // 添加 "Next" 按钮
            const nextDiv = document.createElement('div');
            nextDiv.className = 'mix col-xl-2 col-md-3 col-sm-4 col-6 p-0';

            const nextBtn = document.createElement('div');
            nextBtn.className = 'portfolio-item next-btn';
            const nextText = document.createElement('h2');
            nextText.textContent = 'Next';

            nextBtn.appendChild(nextText);
            nextDiv.appendChild(nextBtn);
            gallery.appendChild(nextDiv);
        }

        // 切换图片过滤
        function filterImages(filter) {
            // 这里可以实现基于类别的图片过滤逻辑
            console.log('Filter images by:', filter);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            fetchImagesFromR2();
        });
    </script>
