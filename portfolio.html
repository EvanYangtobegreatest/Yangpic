    <script>
        new Vue({
            el: '#app',
            data: {
                images: []  // 用于存储从 R2 获取的图片
            },
            methods: {
                // 封装的获取 Cloudflare R2 图片的函数
                async fetchImagesFromR2() {
                    const accessKeyId = '145934bf583c3ee6ef1cea1ffe873a73';
                    const secretAccessKey = '3247d709c25e6df00563c40942873fb249e198a1118b6818612e4e6d3caff4f4';
                    const bucketName = 'pic-impact';
                    const endpoint = 'https://b1935e359615d1949f67f2b1e8050ec8.r2.cloudflarestorage.com';
                    const publicURL = 'https://b751a9f.webp.li';

                    // 初始化 AWS S3 客户端
                    const s3 = new AWS.S3({
                        accessKeyId: accessKeyId,
                        secretAccessKey: secretAccessKey,
                        endpoint: endpoint,
                        s3ForcePathStyle: true,
                        signatureVersion: 'v4',
                        region: 'auto'
                    });
                
                    const params = { Bucket: bucketName };

                    try {
                        // 获取 Bucket 中的所有对象
                        s3.listObjectsV2(params, (err, data) => {
                            if (err) {
                                console.log('Error', err);
                            } else {
                                // 过滤出图片并生成 URL
                                const images = data.Contents.filter(item => 
                                    item.Key.endsWith('.JPG') || 
                                    item.Key.endsWith('.png') || 
                                    item.Key.endsWith('.gif') || 
                                    item.Key.endsWith('.jpeg')
                                ).map(item => ({
                                    key: item.Key,
                                    url: `${publicURL}/${item.Key}`
                                }));

                                // 使用 slice 保留前 5 个图片
                                this.images = images.slice(0, 5); 

                                console.log(this.images); // 验证切片后的数组
                            }
                        });
                    } catch (error) {
                        console.error('Error fetching images:', error);
                    }
                },

                // 图片压缩为 WebP 格式
                compressImage(imageUrl) {
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.src = imageUrl;
                        img.crossOrigin = 'anonymous';
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0);
                            canvas.toBlob(blob => {
                                // 创建一个 URL 供 img 元素使用
                                const webpUrl = URL.createObjectURL(blob);
                                resolve(webpUrl);
                            }, 'image/webp');
                        };
                    });
                },

                // 更新图像为 WebP 格式
                async updateImagesToWebP() {
                    const updatedImages = await Promise.all(
                        this.images.map(async image => {
                            const webpUrl = await this.compressImage(image.url);
                            return {
                                key: image.key,
                                url: webpUrl
                            };
                        })
                    );
                    this.images = updatedImages;
                },

                // 筛选图像
                filterImages(category) {
                    // 筛选逻辑可以在此处实现
                },
            },
            mounted() {
                this.fetchImagesFromR2().then(() => {
                    this.updateImagesToWebP(); // 更新为 WebP 格式
                });
            }
        });
    </script>
